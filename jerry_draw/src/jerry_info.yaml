################################################################################
# Camera parameters
camera_in_world: [-0.075, -0.005, 0.295] # (x, y, z) position of the camera center in world coordinates, in meters
# camera_pitch: 0.0
camera_pitch: 0.05 # camera pitch, in radians; down is positive
camera_yaw: 0.0
# camera_yaw: -0.26 # camera yaw, in radians. Applied after camera_pitch, -z is poisitve for the camera, +z is applied to offset this error

################################################################################
# AruCo marker parameters
aruco_marker_size: 0.0508 # meters
aruco_marker_id: 42
aruco_marker_averaging_samples: 25

################################################################################
# Canvas parameters
canvas_size_width: 0.1651 # meters
canvas_size_height: 0.2286 # meters
# canvas_center_width: 0.06985 # meters
canvas_center_width: -0.06985 # meters
canvas_center_height: 0.1016 # meters
# canvas_center_height: 0.1016

################################################################################
# Movement parameters
max_speed_draw: 0.1 # meters/s
max_speed_move: 0.3 # meters/s
max_accel_draw: 0.3 # meters/s/s
max_accel_move: 1.0 # meters/s/s

# How far the pen should move away from the easel surface when travelling
pen_liftoff_distance: 0.02 # meters

# How far the pen should target being away from the easel surface when drawing
# Note: when pen_draw_distance is negative, then pen will be pressed into the surface of the easel
pen_draw_distance: -0.002 # meters

################################################################################
# Position of the pen tip, relative to the "wrist"
# measured: endpoint_offset_in_frame_6: [0.232, 0., -0.012]
endpoint_offset_in_frame_6: [0.252, 0., -0.012]  # meters

################################################################################
# The angle to send to the gripper servo in order to hold the pen
gripper_hold_angle: 0.05 # radians


################################################################################
# The resting position of the robot arm when it isn't drawing
default_position_xyz: [0.2, -0.3, 0.2]
